<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Mi Plataforma</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div id="login-screen">
    <h1>Bienvenido a Mi Plataforma</h1>
    <p class="quote">"El aprendizaje constante es el camino al éxito."</p>
    <input type="text" placeholder="Usuario" id="user" />
    <input type="password" placeholder="Contraseña" id="pass" />
    <button onclick="fakeLogin()">Iniciar sesión</button>
  </div>

  <script>
    function fakeLogin() {
      const user = document.getElementById('user').value;
      const pass = document.getElementById('pass').value;

      const validUser = "admin";
      const validPass = "1234";

      if (user === validUser && pass === validPass) {
        localStorage.setItem("user", user);
        window.location.href = "index.html";
      } else {
        alert("Usuario o contraseña incorrectos.");
      }
    }
  </script>
</body>
</html>
