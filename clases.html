<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SION - Clases</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="platform-screen">
      <header>
        <img src="img/imagen1.png" class="img1" />
        <div class="logo"></div>
        <div class="profile">
          <span id="username"></span>
          <div class="dropdown">
            <img
              src="https://i.pravatar.cc/40"
              alt="Perfil"
              class="profile-pic"
              id="profilePic"
            />
            <div id="dropdownMenu" class="dropdown-menu hidden">
              <a href="perfil.html">👤 Mi perfil</a>
              <a href="#" onclick="logout()">🔒 Cerrar sesión</a>
            </div>
          </div>
        </div>
      </header>

      <div class="container">
        <aside class="sidebar">
          <h2>Clases</h2>
          <ul id="class-list">
            <li
              onclick="loadVideo('Clase 1', 'https://www.youtube.com/embed/XeXFUoazjrQ')"
              class="active"
            >
              Clase 1
            </li>
            <li
              onclick="loadVideo('Clase 2', 'https://www.youtube.com/embed/3vl7kPIRzsY')"
            >
              Clase 2
            </li>
          </ul>
        </aside>

        <main class="content">
          <h2 id="class-title">Selecciona una clase</h2>
          <div class="video-container">
            <div id="video-frame-container"></div>
          </div>

          <div id="modal-questionnaire" class="modal hidden">
            <div class="modal-content">
              <h3 id="question-title"></h3>
              <textarea
                id="answer"
                placeholder="Escribe tu respuesta..."
              ></textarea>
              <button id="submit-answer-btn">Enviar</button>
            </div>
          </div>

          <div class="progress">
            <label>Progreso: 50%</label>
            <progress value="50" max="100"></progress>
          </div>

          <div class="comments">
            <h3>Comentarios</h3>
            <textarea placeholder="Escribe tu comentario..."></textarea>
            <button onclick="alert('Comentario enviado (simulado)')">
              Enviar
            </button>
          </div>
        </main>
      </div>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
      const questions = [
        '¿Qué le llamó la atención?',
        '¿Les surgió alguna duda o pregunta?',
        '¿A qué les retó el tema y cómo asumirás el reto?',
      ];

      let currentQuestionIndex = 0;
      let answers = [];
      let player;

      const questionnaire = document.getElementById('modal-questionnaire');
      const questionTitle = document.getElementById('question-title');
      const answerInput = document.getElementById('answer');

      window.onload = () => {
        const name = localStorage.getItem('user');
        if (name) {
          document.getElementById('username').textContent = 'Hola, ' + name;
        } else {
          window.location.href = 'login.html';
        }

        document.querySelector('#class-list li.active')?.click();
      };

      function loadVideo(title, url) {
        document.getElementById('class-title').innerText = title;
        questionnaire.classList.add('hidden');
        currentQuestionIndex = 0;
        answers = [];
        answerInput.value = '';

        const videoId = url.split('/embed/')[1];

        if (player && typeof player.destroy === 'function') {
          player.destroy();
        }

        const container = document.getElementById('video-frame-container');
        container.innerHTML = `<div id="video-frame"></div>`;

        player = new YT.Player('video-frame', {
          height: '400',
          width: '100%',
          videoId: videoId,
          events: {
            onStateChange: function (event) {
              if (event.data === YT.PlayerState.ENDED) {
                onVideoEnded();
              }
            },
          },
        });

        const items = document.querySelectorAll('#class-list li');
        items.forEach((i) => i.classList.remove('active'));
        event.target.classList.add('active');
      }

      function onVideoEnded() {
        questionnaire.classList.remove('hidden');
        showQuestion();
      }

      function showQuestion() {
        questionTitle.textContent = questions[currentQuestionIndex];
        answerInput.value = '';
      }

      function submitAnswer() {
        const answer = answerInput.value.trim();
        if (!answer) {
          alert('Por favor escribe tu respuesta.');
          return;
        }

        answers.push({
          pregunta: questions[currentQuestionIndex],
          respuesta: answer,
        });

        currentQuestionIndex++;

        if (currentQuestionIndex < questions.length) {
          showQuestion();
        } else {
          saveAnswers();
          questionnaire.classList.add('hidden');
          goToNextClass();
        }
      }

      function saveAnswers() {
        const classTitle =
          document.getElementById('class-title').innerText ||
          'Clase desconocida';
        localStorage.setItem(
          `respuestas_${classTitle}`,
          JSON.stringify(answers),
        );
        console.log(`Respuestas de ${classTitle} guardadas`, answers);
      }

      function goToNextClass() {
        const items = document.querySelectorAll('#class-list li');
        let currentIndex = -1;

        items.forEach((item, index) => {
          if (item.classList.contains('active')) {
            currentIndex = index;
            item.classList.remove('active');
          }
        });

        if (currentIndex + 1 < items.length) {
          const nextItem = items[currentIndex + 1];
          nextItem.classList.add('active');
          nextItem.click();
        } else {
          alert('¡Has completado todas las clases!');
        }
      }

      function logout() {
        localStorage.clear();
        window.location.href = 'login.html';
      }

      function onYouTubeIframeAPIReady() {
        // El reproductor se inicializa dentro de loadVideo.
      }

      document
        .getElementById('submit-answer-btn')
        .addEventListener('click', submitAnswer);

      const profilePic = document.getElementById('profilePic');
      const dropdownMenu = document.getElementById('dropdownMenu');

      profilePic.addEventListener('click', (e) => {
        e.stopPropagation();
        dropdownMenu.classList.toggle('hidden');
      });

      window.addEventListener('click', (e) => {
        if (
          !profilePic.contains(e.target) &&
          !dropdownMenu.contains(e.target)
        ) {
          dropdownMenu.classList.add('hidden');
        }
      });
    </script>
  </body>
</html>
